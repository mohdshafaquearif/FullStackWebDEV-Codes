<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 1500px;
        }
        .box{
            width: 200px;
            padding:20px;
            margin:20px;
            background-color: brown;
            border: 2px solid black;
            font-size: 18px;
            text-align: center;
        }
        .static{
            position:static;
            background-color: blue;
        }
        .relative{
            position: relative;
            top:10px;
            left:10px;
            background-color: blueviolet;
        }
        .absolute{
            position: absolute;
            top:100px;
            left:100px;
            background-color:green ;
        }
        .fixed{
            position: fixed;
            bottom:10px;
            right: 10px;
            background-color: chocolate;

        }
        .sticky{
            position: sticky;
            top:0;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box static">Static Position</div>
        <div class="box relative ">Relative position</div>
        <div class="box absolute">Absolute Position</div>
        <div class="box fixed">fixed Position</div>
        <div class="box sticky"> Sticky Position</div>
    </div>
</body>
</html>
