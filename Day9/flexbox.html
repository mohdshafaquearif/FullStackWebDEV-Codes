<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: space-around;
            align-items:center;
            border:2px solid black;
            justify-content: flex-end;
            flex-direction: row-reverse;
            
            
        }
        .box{
            background-color: blueviolet;
            width: 100px;
            height:100px;
            text-align: center;
            line-height:100px; /*content text vertically*/
            font-size:18px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
    <div class="box one ">BOX 1</div>
    <div class="box two">BOX2</div>
    <div class="box three">BOX 3</div>
    <div class="box four">BOX 4</div>
    <div class="box five">BOX 5</div>
    <div class="box six">BOX 6</div>
    <div class="box seven">BOX 7</div>
    <div class="box eight">BOX 8</div>
    <div class="box nine">BOX 9</div>
</div>
</body>
</html>
