<!DOCTYPE html>
<html lang="en">

<body>
   <script>
    function wait(ms){
        return new Promise(resolve=>setTimeout(resolve,ms))
    }
    wait(1000)
       .then(()=>{
        console.log("step 1");
        return wait(1000);
       })
       
       .then(()=>{
        console.log("step 2");
        return wait(1000);
       })
       .then(()=>{
        console.log("step 3");
    
       });

   </script> 
</body>
</html>
