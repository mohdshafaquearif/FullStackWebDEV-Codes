<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Welcome to callback function tutorial</h1>
    <script>      
        function doHomeWork(subject,callback){
            console.log(`Doing homework for ${subject}...`);
            callback();
        }
        doHomeWork("Math",function(){
            console.log("Finished Homework"); // A callback is a function that gets passed into another function as an argument.
        }); // Example of callback: Its like a calling a friend and telling them to call you back when they have information.
    </script>
</body>
</html>
