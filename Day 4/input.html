<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag</title>
</head>
<body>
    <label for="text">Name:</label>
    <input type="text"  id="text"name="username" placeholder="Enter your name" required> <br> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter your email"><br> <br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password"><br> <br>
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" ><br> <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" ><br> <br>
    <label for="no.">Contact No:</label>
    <input type="tel" id="no." name="no." ><br> <br>
    <button style="background-color: red;">Submit</button>

</body>
</html>
