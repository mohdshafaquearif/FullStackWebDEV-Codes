<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arrShift(arr){
            if (arr.length===0){
                return undefined;
            }
            let firstElement=arr[0];
            for(let i=0;i<arr.length;i++){
                arr[i]=arr[i+1];

            }
            arr.length-=1;
            return firstElement;

        }
        let arr=[1,2,3,4,5];
        console.log(arr);
        arrShift(arr);
        console.log(arr);
    </script>
</body>
</html>
