<body>
   <script>
    function arrpop(arr){
        if(arr.length===0){
            return undefined;
        }
        let element=arr[arr.length-1];//store last element
        arr.length=arr.length-1;
        return element;
    }
    let arr=[1,2,3,4];
    arrpop(arr);
    console.log(arr);
   </script> 
</body>
</html>
