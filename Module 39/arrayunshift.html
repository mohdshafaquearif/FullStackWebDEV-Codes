<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arrunshift(arr,element){
            for(let i=arr.length;i>0;i--){
                arr[i]=arr[i-1];
            }
            arr[0]=element;
            return 0;
        }
        let arr=[1,2,3,4];
        arrunshift(arr,0);
        console.log(arr);
    
    </script>
</body>
</html>
