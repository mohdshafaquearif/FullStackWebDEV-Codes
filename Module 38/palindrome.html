<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        function isPalindrome(str){     
            if(str.length<=1){
                return true;
            }
            if(str[0]!==str[str.length-1]){
                return false;
            }
            return isPalindrome(str.slice(1,-1));

        }
        console.log(isPalindrome("madam"));
        console.log(isPalindrome("hello"));
    </script>
</body>
</html>
