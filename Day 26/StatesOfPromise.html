<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function orderPizza(){
            return new Promise((resolve,reject)=>{
                let pizzaReady=false;
                setTimeout(()=>{
                    if(pizzaReady){
                        resolve("Pizza is here");
                    }
                    else{
                        reject("Pizza delivery failed");
                    }
                },8000)// wait for 8second
            });
        }
        orderPizza()
        .then(message=>{
            console.log(message);
        })
        .catch(error=>{
            console.log(error);
        });
        console.log("Waiting for the pizza while doing other things");
    </script>
</body>
</html>
