<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="betterExpensive()">Click here</button>
    <script>
        let i=0;
        function Expensive(){
            console.log("button clicked",i++);
        }
        const betterExpensive=throttle(Expensive,5000);
        function throttle(fn,d){
            let flag=true;
            return function(){
                if(flag){
                    fn();
                    flag=false;
                    setTimeout(()=>{
                    flag=true;
                },d);
            }
        }}
    </script>
</body>
</html>
