<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Stack{
            constructor(size){
                if(isNaN(size)){
                    size=6;
                }
                this.size=size;
                this.arr=[];
                this.top=0;
            }
            push(element){
                if(this.top>=this.size){
                    console.log("Stack overflow");
                    return
                }
                (this.arr)[this.top]=element;
                this.top=this.top +1;
                return(this.arr);
            }
        }
        var s1=new Stack(4);
       console.log(s1.push(1));
       console.log(s1.push(2));
       console.log(s1.push(3));
    </script>
</body>
</html>
