    <script>
        class Graph{
            constructor(){
                this.adjacencyList=new Map();
            }
            addNode(node){
                this.adjacencyList.set(node,[]);
            }
            addEdge(origin,destination){
                this.adjacencyList.get(origin).push(destination);
            }
            removeNode(airport){
                this.adjacencyList.delete(airport);
                for(let e of this.adjacencyList){
                    e[1].map((item,index)=>{
                        if(e===airport){
                            e[1].splice(index,1);
                        }
                    });
                }
            }
