<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[6,2,5,3,9];
        var n=arr.length;
        function selection(arr,n){
            for(let i=0;i<=n-1;i++){//traversing
                for(let j=i+1;j<=n;j++){
                    if(arr[i]>arr[j]){
                        var temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;

                    }
                }
            }
        }
        console.log("Before sorting"+ arr);
        selection(arr,n);
        console.log("After sorting" +arr);
    </script>
</body>
</html>
