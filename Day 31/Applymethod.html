<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person={
            name:"Alex",
            greet:function(age,city){
                console.log(`Hello , my name is ${this.name}, I am ${age} years old in ${city}.`);

}
        };
        const anotherPerson={name:"Shaun"};
        // Using apply to borrow the greet method from person
        person.greet.apply(anotherPerson,[25,"Mumbai"]);
    </script>
</body>
</html>
