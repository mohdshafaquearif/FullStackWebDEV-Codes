<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:purple ;
            margin: 20px;
        }
        .scroll-box{
            width: 100px;
            height: 500px;
            background-color: blue;
            overflow-y: scroll;
        }
        .scroll-content{
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>Browser Events Demo</h1>
    <button id="clickButton">Click me!</button>

    <div id="hoverBox" class="box">Hover over me!</div>

    <input type="text" id="keyInput"placeholder="Type something here">
    <div id="scrollBox" class="scroll-box">
        <div class="scroll-content"></div>
    </div>
    <script>
        document.getElementById("clickButton").addEventListener("click",function(){
            alert("Button was clicked!");
        })

        document.getElementById("hoverBox").addEventListener("mouseover",function(){
            this.style.backgroundColor="lightgreen";
        })
        document.getElementById("hoverBox").addEventListener("mouseout",function(){
            this.style.backgroundColor="red";
        })
        document.getElementById("scrollBox").addEventListener("scroll",function(){
            console.log("You are scrolling");
        })
    </script>
</body>
</html>
