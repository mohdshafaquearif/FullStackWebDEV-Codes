<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle on Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        
        ctx.beginPath(); //starting our drawing 
        ctx.moveTo(1, 100); 
        ctx.lineTo(200, 100); 
        ctx.lineTo(150, 200); 
        ctx.closePath(); 
        ctx.strokeStyle = 'red'; 
        ctx.stroke(); 
    </script>
</body>
</html>
