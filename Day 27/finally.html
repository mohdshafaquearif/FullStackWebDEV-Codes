<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise=new Promise((resolve,reject)=>{
            setTimeout(()=>resolve("success"),2000);
        })
        myPromise
        .then(result=>{
            console.log(result);
        })
        .catch(error=>{
            console.log(error);
        })
        .finally(()=>{
            console.log("Task Completed! (Cleaning Up)");
        })
    </script>
</body>
</html>
