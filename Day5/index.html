

    <!DOCTYPE html>
    <html>
    <head>
        <title>Simple Form</title>
    </head>
    <body>
        <h2>Simple Form</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
    
            <label for="name">LastName:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
    
            <label for="name">Password:</label><br>
            <input type="password" id="Password" name="Password"><br><br>
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="1">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="2">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="3"><br><br>

    
            <label for="Devidas">Address:</label><br> 
            <input type="text" id="devidas" name="Address"><br><br>
    
            <label for="name">year of experience:</label><br>
            <input type="number" id="number" name="number"><br><br>
    
            <label for="name"> Contact number:</label><br>
            <input type="number" id="number" name="number"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
