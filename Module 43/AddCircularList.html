<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(data){
                this.data=data;
                this.next=null;
            }}
            class CircularLinkedList{
              constructor(){
                this.head=null;
              }
              add(data){
                let newNode=new Node(data);
                // If the list is empty, create the first node and point it to itself.
                if(!this.head){
                    this.head=newNode;
                    newNode.next=this.head;
                }
                else{
                    let temp=this.head;
                    // Traverse the last node
                    while(temp.next!=this.head){
                        temp=temp.next;
                    }
                    temp.next=newNode;
                    newNode.next=this.head// this is making last node point towards head
                }
              }
              // Method to print the circular linked list
              printList(){
                if(!this.head){
                    return;
                }
                let temp=this.head;
                do{
                    console.log(temp.data);
                    temp=temp.next;
                }
                while(temp!==this.head);
              }
            }
            let cll=new CircularLinkedList();
            cll.add(10);
            cll.add(20);
            cll.add(30);
            cll.add(40);
            cll.printList();// 10 20 30 40
        
    </script>
</body>
</html>
