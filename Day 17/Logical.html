<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
       let a=20;
       let b=10;
       console.log(a>b&&b<a);// and:- both condition should be true
       console.log(a>b||b<a);// or:- any  one condition should be true
       let c=true;
       console.log(!c);
    </script>
</body>
</html>
