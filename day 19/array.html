<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array and its opertion on console</h1>
    <script>
        let fruits=["Apple","Mango","grapes","Guava","Dragon Fruit"];
        console.log(fruits[0]);
        console.log(fruits[3]);
        fruits[3]="Orange";// Modified our array
        console.log(fruits);
        fruits.push("Guava");//adding his fruits at last
        console.log(fruits);
        fruits.unshift("Strawberry");//adding his fruits at the beginning
        console.log(fruits);
        fruits.pop();// Shailaja deleted the last element of array
        console.log(fruits);
        fruits.shift();// Aakash deleted the first element of array
        console.log(fruits);
        console.log(fruits.length)
    </script>
</body>
</html>
