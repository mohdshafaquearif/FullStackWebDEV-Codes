<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <p>Introduction</p>
    <h3 id="myHeader"></h3>
    <script>
        var x=window.prompt("Enter your name");
        element =document.getElementById("myHeader");
        element.innerHTML=x;
    </script>
</body>
</html>
